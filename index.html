<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Component</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @tailwind base;
        @tailwind components;
        @tailwind utilities;
    </style>
</head>
<body>

<div class="base-layout h-screen bg-slate-300 relative">
    <div class="rounded-lg shadow-lg h-[499px] w-[320px] qr-container absolute bg-white top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2">
        <div class="flex flex-col p-[16px]">
            <div class="qr-image items-center rounded-lg pb-6">
                <img class="rounded-lg" src="../images/image-qr-code.png" alt="asdasdasd" srcset="">
            </div>
            <div class="qr-text w-full text-center">
                <div class="flex flex-col gap-y-4">
                    <p class="flex font-bold text-[22px]/[26.4px] tracking-[0px]">Improve your front-end skills by building projects</p>
                    <p class="flex text-[15px]/[21px] tracking-[0.2px]">Scan the QR code to visit frontend mentor and take your coding skills to the next level</p>
                </div>
            </div>
        </div>
    </div>
</div>
    
</body>
</html>
